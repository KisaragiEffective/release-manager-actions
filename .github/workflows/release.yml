on:
  workflow_dispatch:

name: "Release Manager"

jobs:
  get-prs:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.get_prs.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      # headがrelease/かつopenのPRを1つ取得
      - name: Get PRs
        run: "gh pr list --state open --head release/ --json number --jq '.[] | .number'"
        id: get_prs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  create-release:
    needs: get-prs
    runs-on: ubuntu-latest
    if: ${{ needs.get-prs.outputs.pr_number == '' }}
    # 日付ベースでリリースを作成
    name: "Create Release"
    steps:
      - uses: actions/checkout@v4
      # jqでpackage.jsonから現在のバージョンを取得
      - name: Get current version
        run: "jq -r '.version' package.json"
        id: get_current_version
      # バージョンをインクリメント
      - name: Increment version
        uses: actions/script@v7
        with:
          script: |
            const now = new Date();
            const year = now.toLocaleDateString('en-US', { year: 'numeric', timeZone: 'Asia/Tokyo' });
            const month = now.toLocaleDateString('en-US', { month: 'numeric', timeZone: 'Asia/Tokyo' });
            const [major, minor, patch] = '${{ steps.get_current_version.outputs.stdout }}'.split('.');

            if (year !== major || month !== minor) {
              return `${year}.${month}.0`;
            } else {
              return `${major}.${minor}.${Number(patch) + 1}`;
            }
          result-encoding: string
        id: increment_version
      # バージョンをpackage.jsonに書き込み
      - name: Write version
        run: "jq '.version = \"${{ steps.increment_version.outputs.result }}-beta.0\"' package.json > package.json.tmp && mv package.json.tmp package.json"
      - run: "cat package.json"
